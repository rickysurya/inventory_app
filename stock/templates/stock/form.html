{% extends 'stock/main.html' %}
{% load bootstrap5 %}


{% bootstrap_css %}
{% bootstrap_javascript %}


{% bootstrap_messages %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6  mx-auto">
        <div class="card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
